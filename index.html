<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="password-page">
    <div class="container">
        <img src="lock-image.png" alt="Lock Image" class="lock-image">
        <h1>This content is protected</h1>
        <h2>To view, please enter the password</h2>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Submit</button>
            <p id="errorMessage"></p>
        </form>
    </div>
    <script> document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
        const correctPassword = 'hill'

        if (password === correctPassword) {
            window.location.href = 'main/main.html';
        } else {
            errorMessage.textContent = 'Incorrect password. Please try again.';
            document.getElementById('password').value = '';
        }
    });
    </script>
</body>
</html>
