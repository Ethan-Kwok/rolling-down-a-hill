<html>
<head>
    <link rel="stylesheet" href="..\styles.css">
</head>
<body class="stardew-background">
    <svg id="fader"></svg>

    <img id="back-arrow" src="..\back-arrow.png" alt="Back">
    
    <canvas id="stardew-canvas">
        <img id="sprite" class="stardew-sprite" src="stardew-spritesheet.png" draggable="false" />
    </canvas>
    
    <canvas id="stardew-tree-canvas">
      <img id="tree-sprite" class="stardew-tree-sprite" src="stardew-tree-spritesheet.png" draggable="false" />
    </canvas>

    <div id="stardew-item-div">
      <img id="item-sprite" class="stardew-item-sprite" src="stardew-item.png" draggable="false" />
      <div id="item-count-text-outline"></div>
      <div id="item-count-text-inside"></div>
    </div>
  <script src="stardew.js"></script>
</body>
</html>
